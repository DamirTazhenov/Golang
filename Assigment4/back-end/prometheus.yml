global:
  scrape_interval: 3s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"  # Address of Alertmanager

rule_files:
  - "alerts.yml"  # Load alert rules from this file

scrape_configs:
  - job_name: "go_app"
    static_configs:
      - targets: ["backend:8080"]
